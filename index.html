<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="star-div">
            <img class="star" src="images/icon-star.svg">
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="caption">please let us know how we
            did your support request.All feedback is appreciated to help us improve our offering!
        </p>
        <div class="rate-div">
            <button class="btn" id="rate1">1</button>
            <button class="btn" id="rate2">2</button>
            <button class="btn" id="rate3">3</button>
            <button class="btn" id="rate4">4</button>
            <button class="btn" id="rate5">5</button>
        </div>
        <button id="submit-button">SUBMIT</button>
    </div>



    <div class="appreciate-container">
        <div class="img-div">
            <img class="appreciate-img" src="images/illustration-thank-you.svg">
        </div>
        <div class="span-div">
            <p class="you-selected">You selected <span class="rating">0</span>
                out of 5</p>
        </div>
        <h1 class="thank-you">Thank you!</h1>
        <p class="appreciate">
            We appreciate you taking the time to give a rating.If you ever need more support,don't hesitate to get in
            touch!
        </p>
    </div>



</body>
<script src="script.js"></script>

</html>
